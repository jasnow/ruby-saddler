AllCops:
  Exclude:
    - 'bundle_bin/*'
    - 'vendor/bundle/**/*'

Layout/LineLength:
  Max: 100

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: mixed

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true

# 11/23/2019: To fix: Warning: unrecognized cop Style/Naming found in .rubocop.yml
#Style/Naming:
#  Exclude:
#    - exe/*

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true

Lint/DeprecatedOpenSSLConstant:
  Enabled: true

Lint/MixedRegexpCaptureTypes:
  Enabled: true

Style/RedundantRegexpCharacterClass:
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true
